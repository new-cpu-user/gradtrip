  function PolaroidCard(props) {

        /* Card stage â€” all departments absolutely positioned */
        h("div", { style: {
          position: "absolute", inset: 0,
          top: 40, bottom: 50,
        }},
          SECTIONS.map(function(section, i) {
            var phase = i - cardIndex;
            /* Only render nearby slides for performance */
            if (Math.abs(phase) > 2) return null;
            return h(DepartmentSlide, {
              key: i, section: section,
              phase: phase, mobile: mobile,
            });
          })
        ),

        /* Bottom: dots + counter */
        h("div", { style: {
          position: "absolute", bottom: 28,
          left: "50%", transform: "translateX(-50%)",
          display: "flex", flexDirection: "column",
          alignItems: "center", gap: 14, zIndex: 10,
          opacity: visible ? 1 : 0,
          transition: "opacity 0.5s ease 0.2s",
        }},
          h(TeamDots, { count: n, activeIndex: cardIndex }),
          h("div", { style: {
            fontFamily: "'DM Sans', sans-serif", fontSize: 11,
            fontWeight: 500, color: C.navy + "44",
            letterSpacing: "0.1em", textTransform: "uppercase",
          }}, (cardIndex + 1) + " / " + n)
        ),

        h(ScrollHint, { visible: showHint && visible })
      )
    );
  }


  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     13. HERO
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function Hero() {
    var scrollArr = useState(0);
    var scrollY = scrollArr[0]; var setScrollY = scrollArr[1];

    useEffect(function() {
      function onScroll() { setScrollY(window.scrollY); }
      window.addEventListener("scroll", onScroll, { passive: true });
      return function() { window.removeEventListener("scroll", onScroll); };
    }, []);

    var parallax = scrollY * 0.3;
    var fade = Math.max(0, 1 - scrollY / 500);

    return h("header", { style: {
      position: "relative", height: "100vh",
      display: "flex", flexDirection: "column",
      alignItems: "center", justifyContent: "center",
      overflow: "hidden", background: C.cream,
    }},
      h(FilmGrain, { opacity: 0.035 }),

      /* Warm glow */
      h("div", { style: {
        position: "absolute", inset: 0,
        background: "radial-gradient(ellipse at 50% 40%, rgba(255,140,0,0.07) 0%, transparent 65%)",
        pointerEvents: "none",
      }}),

      h("div", { style: {
        position: "relative", textAlign: "center",
        transform: "translateY(" + parallax + "px)",
        opacity: fade, willChange: "transform, opacity",
      }},
        h("p", { style: {
          fontFamily: "'DM Sans', sans-serif",
          fontSize: 12, letterSpacing: "0.18em",
          textTransform: "uppercase",
          color: C.orange, marginBottom: 14,
        }}, "Sol de Ayer \u00B7 Class of 2026"),

        h("h1", { style: {
          fontFamily: "'Cormorant Garamond', Georgia, serif",
          fontSize: 64, fontWeight: 600,
          color: C.navy, margin: "0 0 14px", lineHeight: 1.05,
        }}, "The Crew"),

        h("p", { style: {
          fontFamily: "'Cormorant Garamond', Georgia, serif",
          fontSize: 21, fontStyle: "italic",
          color: "rgba(26,46,76,0.45)",
          maxWidth: 440, margin: "0 auto 40px", lineHeight: 1.5,
        }},
          "The masterminds behind your", h("br"), "adventure of a lifetime"
        ),

        /* Decorative emojis */
        h("div", { style: { display: "flex", justifyContent: "center", gap: 12, marginBottom: 40 } },
          ["\u2708", "\uD83E\uDDED", "\uD83C\uDDE9\uD83C\uDDF4", "\u2600"].map(function(e, i) {
            return h("span", { key: i, className: "hero-emoji", style: {
              fontSize: 24, display: "inline-block",
              animationDelay: (i * 0.25) + "s",
            }}, e);
          })
        ),

        /* Scroll indicator */
        h("div", { className: "fade-in-up", style: {
          display: "flex", flexDirection: "column",
          alignItems: "center", gap: 8,
        }},
          h("p", { style: {
            fontFamily: "'DM Sans', sans-serif",
            fontSize: 11, letterSpacing: "0.1em",
            textTransform: "uppercase",
            color: "rgba(26,46,76,0.3)", margin: 0,
          }}, "Pull to reveal"),
          h("div", { style: {
            width: 2, height: 36,
            background: "linear-gradient(180deg, rgba(196,149,106,0.5), rgba(196,149,106,0))",
            position: "relative",
          }},
            h("div", { className: "drop-ball", style: {
              width: 8, height: 8, borderRadius: "50%",
              background: C.orange,
              position: "absolute", bottom: 0, left: -3,
            }})
          )
        )
      )
    );
  }


  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     14. FOOTER
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function Footer() {
    return h("footer", { style: {
      background: C.cream, textAlign: "center",
      padding: "70px 32px 40px", position: "relative",
    }},
      h(FilmGrain, { opacity: 0.035 }),
      h("div", { style: { position: "relative" } },
        h("p", { style: {
          fontFamily: "'Cormorant Garamond', Georgia, serif",
          fontSize: 28, fontStyle: "italic",
          color: "rgba(26,46,76,0.3)", marginBottom: 8,
        }}, "Adventures await! \u2600\uFE0F"),
        h("p", { style: {
          fontFamily: "'DM Sans', sans-serif",
          fontSize: 12, color: "rgba(26,46,76,0.25)",

  }


  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     15. GLOBAL STYLES (injected once)
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function GlobalStyles() {
    return h("style", null, [
      "@keyframes heroSway { 0%,100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }",
      ".hero-emoji { animation: heroSway 3.5s ease-in-out infinite; }",

      "@keyframes fadeInUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }",
      ".fade-in-up { animation: fadeInUp 1s ease 0.5s both; }",

      "@keyframes dropBall { 0% { bottom: 100%; opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { bottom: -8px; opacity: 0; } }",
      ".drop-ball { animation: dropBall 1.8s ease-in-out infinite; }",

      "@keyframes slideHintL { 0%,100% { transform: translateX(0); opacity: 0.5; } 50% { transform: translateX(-4px); opacity: 1; } }",
      "@keyframes slideHintR { 0%,100% { transform: translateX(0); opacity: 0.5; } 50% { transform: translateX(4px); opacity: 1; } }",
      ".hint-arrow-l { animation: slideHintL 1.5s ease-in-out infinite; }",
      ".hint-arrow-r { animation: slideHintR 1.5s ease-in-out infinite; }",

      /* Scrollbar styling */
      "::-webkit-scrollbar { width: 6px; }",
      "::-webkit-scrollbar-track { background: #FBF9F5; }",
      "::-webkit-scrollbar-thumb { background: rgba(196,149,106,0.3); border-radius: 3px; }",
      "::-webkit-scrollbar-thumb:hover { background: rgba(196,149,106,0.5); }",
    ].join("\n"));
  }


  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     16. APP
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function App() {
    return h("div", { style: { fontFamily: "'DM Sans', sans-serif", background: C.cream } },
      h(GlobalStyles),
      h(Hero),
      h(TeamSection),
      h(Footer)
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(h(App));
  </script>
